version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: nestjs-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: nestjs_db
      MYSQL_USER: nestjs_user
      MYSQL_PASSWORD: nestjs_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - nestjs-network

  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: nestjs-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin_password
      MONGO_INITDB_DATABASE: nestjs_practice
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongodb/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
    networks:
      - nestjs-network

  # Redis
  redis:
    image: redis:7.2-alpine
    container_name: nestjs-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nestjs-network

  # Redis Commander (Optional - for Redis GUI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: nestjs-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:redis_password
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - nestjs-network

  # MongoDB Express (Optional - for MongoDB GUI)
  mongo-express:
    image: mongo-express:latest
    container_name: nestjs-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin_password
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin_password@mongodb:27017/
    ports:
      - "8082:8081"
    depends_on:
      - mongodb
    networks:
      - nestjs-network

  # phpMyAdmin (Optional - for MySQL GUI)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: nestjs-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: nestjs_user
      PMA_PASSWORD: nestjs_password
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - nestjs-network

volumes:
  mysql_data:
  mongodb_data:
  redis_data:

networks:
  nestjs-network:
    driver: bridge